    TEST_INSTALL_DESTDIR: "$CI_PROJECT_DIR/build-xenial/pkg"

  image: "$UBUNTU_XENIAL_PR_IMAGE"
  stage: test
  except:
    - /^20\d\d\.\d\d?-docs$/
    - /^docs\//
